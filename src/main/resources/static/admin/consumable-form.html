<!DOCTYPE html>
<html>
<head>
	<title>Création d'un consommable</title>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form method='post' action='/admin/consumable'>
		<label for='consumableName'>Nom du consommable :</label>
		<input type='text' name='consumableName'><br><br>
		
		<label for='price'>Prix de l'objet :</label>
		<input type='number' name='price'><br><br>
		
		<label for='healedAmount'>Quantité soignée :</label>
		<input type='number' name='healedAmount'><br><br>
		
		<input type='submit' value='Envoyer'>
	</form>
	
	<div>
		<a href="/">Retour</a>
	</div>

</body>
</html>
